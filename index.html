<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Reward System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="history.html">History</a>
            </li>
            <li>
                <a href="configure.html">Configure</a>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <h1>Eating Section</h1>
        <div class="container">
            <label for="eatInMorning">
                <input type="checkbox" id="eatInMorning">
            </label>
            <p>Eat in morning before 12:00am</p>
            <div class="points-container">
                <p>Points</p>
                <span class="points morning">0</span>
            </div>
            <button class="delete-button">Delete</button>
        </div>

        <div class="container">
            <label for="noOverEating">
                <input type="checkbox" id="noOverEating">
            </label>
            <p>No overeating</p>
            <div class="points-container">
                <p>Points</p>
                <span class="points noExtra">0</span>
            </div>
            <button class="delete-button">Delete</button>
        </div>

        <button id="calculateButton" class="button">Calculate Total Points</button>
    </div>
    <br>
    <br>
    <br>
    <br>

    <dialog  class="modal">
        <form class="modal-container" method="dialog" onsubmit="modalSubmitForm(event)">
            <div class="modal-flexbox">
                <label for="modal-insert-action-name">
                    <input type="text" id="modal-insert-action-name" placeholder="Name of action...">
                </label>
                <label for="modal-action-points">
                    <input type="number" name="" id="modal-action-points" placeholder="Points for that action...">
                </label>
            </div>
            <button type="submit" class="submit-modal">Submit</button>
            <button type="button" class="close-modal">Close</button>
        </form>
    </dialog>

    <button class="show-modal">Show Modal</button>

    <script src="script.js"></script>
</body>

</html>
