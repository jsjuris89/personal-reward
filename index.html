<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Reward System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="history.html">History</a>
            </li>
        </ul>
    </nav>



    <div class="main-container">
        <h1>Eating Section</h1>
        <div class="container">
            <label for="eatInMorning">
                <input type="checkbox" id="eatInMorning">
            </label>
            <p>Eat in morning before 12:00am</p>
            <div class="points-container">
                <p>Points</p>
                <label for="eatInMorningPoints">
                    <input type="number" id="eatInMorningPoints">
                </label>
            </div>
        </div>

        <div class="container">
            <label for="noOverEating">
                <input type="checkbox" id="noOverEating">
            </label>
            <p>No overeating</p>
            <div class="points-container">
                <p>Points</p>
                <label for="noOverEatingPoints">
                    <input type="number" id="noOverEatingPoints">
                </label>
            </div>
        </div>

        
        
        <button id="calculateButton" class="button">Calculate Total Points</button>
    </div>
    <br>
    <br>
    <br>
    <br>

    <script src="script.js"></script>
</body>

</html>
